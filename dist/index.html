<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="input-div">
        <h1>Steven's Weather App</h1>
        <input type="text" name="Search" id="search-text">
        <div class="units">
            <div class="selector">F</div>
        </div>
        <input type="button" name="Search" id ="search-button">
    </div>   
    <div id="display">
        <img id="icon-display">   
        <div id="today-display">
            <div class = "weather-info"></div>
            
            <div id="wind">
                <img id="wind-indicator" src="../src/imgs/arrow-svgrepo-com.svg">
                <div>
                    Wind Speed: 
                </div>
            </div>




        </div> 
    </div>
    <div id="forcast-holder">
        <div class="daycard" id="forcast-day0">
            <p id="day0day"></p>
            <div>
                <p id="day0maxtemp"></p>
                <p id="day0mintemp"></p>
            </div>
        </div>
        <div class="daycard" id="forcast-day1">
            <p id="day1day"></p>
            <div>
                <p id="day1maxtemp"></p>

             </div>
        </div>

            </div>
        </div>
        <div class="daycard" id="forcast-day4">

        <div class="daycard" id="forcast-day5">

            <div>

            </div>
        </div>
